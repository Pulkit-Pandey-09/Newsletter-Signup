<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter-Signup</title>

    <!-- CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" type= "image/png" href="images/android-chrome-192x192.png">

</head>

<body class="text-center">
    <form action="/" method="POST" class="form-signin">
        <img class="mb-4 logo" src="images/vp.png" alt="pulkit-img" width="150" height="150">
        <h1 class="h5 mb-3 font-weight-bold ">Sign Up To My Newsletter!</h1>
        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; <a href="https://www.linkedin.com/in/pulkit-pandey-076a1319b/">Pulkit Pandey</a></p> 
    </form>
</body>
